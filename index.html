<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Google</title>
</head>

<body>
    <div class="container-fluid text-center h-100 p-0">
        <nav class="header navbar navbar-expand-lg p-0">
            <div class="container-fluid p-0">
                <a class="navbar-brand" href="#">
                    <img class="nav-logo" src="img/nav_bar_logo.png" alt="Google">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gmail</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Images</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main container-fluid p-0">
            <div class="space"></div>
            <div>
                <img class="main-logo" src="img/main_logo.png" alt="google">
            </div>
            <div class="search">
                <div class="search-border">
                    <input class="search-input" type="text">
                    <img class="search-glass-logo" src="img/magnifying-glass.png">
                </div>
                <div class="search-button">
                    <button type="button" class="search-button-1 btn btn-light">I'm Feeling lucky</button>
                    <button type="button" class="search-button-2 btn btn-light">Google Search</button>
                </div>
            </div>

        </div>
        <div class="footer container-fluid">
            <div class="row">
                <div class="col-md-auto">About</div>
                <div class="col-md-auto">Advertising</div>
                <div class="col-md-auto">Business</div>
                <div class="col-md-auto">How Search Works</div>
                <div class="col"></div>
                <div class="col-md-auto">Privacy</div>
                <div class="col-md-auto">Terms</div>
                <div class="col-md-auto">Settings</div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
